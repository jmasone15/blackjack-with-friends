<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <!-- Navbar & Logo Brand -->
  <nav class="navbar pt-0 pb-5">
    <div class="container-fluid bg-primary">
      <a class="navbar-brand text-light fs-3" href="#">
        <img src="/gambling-playing-cards-svgrepo-com.svg" alt="Logo" width="60" height="48" class="d-inline-block">
        Blackjack With Friends
      </a>
    </div>
  </nav>

  <main class="container-fluid text-center">
    <!-- Dealer Section -->
    <div class="row">
      <div class="container">
        <h1><u>Dealer</u></h1>
        <div class="row justify-content-center">
          <!-- Each card is a col-2 -->
          <div class="col-2 playing-card">
            <div class="card text-white" style="background-color: lightslategray;">
              <div class="card-body my-5">
                <b>2 Heart</b>
              </div>
            </div>
          </div>
          <div class="col-2 playing-card">
            <div class="card text-white" style="background-color: lightslategray;">
              <div class="card-body my-5">
                <b>???</b>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Spacer -->
    <div class="row">
      <div class="col spacer"></div>
    </div>
    <!-- Player Section -->
    <div class="row">
      <div class="container">
        <h1><u>Player</u></h1>
        <div class="row justify-content-center">
          <div class="col-2 playing-card">
            <div class="card text-white" style="background-color: lightslategray;">
              <div class="card-body my-5">
                <b>A Heart</b>
              </div>
            </div>
          </div>
          <div class="col-2 playing-card">
            <div class="card text-white" style="background-color: lightslategray;">
              <div class="card-body my-5">
                <b>K Spade</b>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/src/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
